<!DOCTYPE html>
<html lang="en">

  <body>

      <div class="list-date">

          <div>s</div>

        </div>
        <div>

        </div>
        <div>

        <div>

          <div class="item">
            <input type="checkbox" />

          </div>

            <label class="font-item">run 5 kilometer</label>
          </div>
          <div class="clock">4:20 PM</div>
        </div>
        <div class="list-item">
          <div class="item">

        </div>
        <div class="list-item">
          <div class="item">
            <input type="checkbox" />
            <label class="font-item">Take out the trash</label>
          </div>
          <div class="clock">9:00 PM</div>
        </div>
      </div>

    <div class="popup">

        <h1>menambahkan data</h1>
        <input type="text" />

      </div>
    </div>
    <script>
      const listData = document.getElementById("list");

      const data = [
        {
          text: "take out the trash",
          finish: true,
        },
        {
          text: "do homework",
          finish: true,
        },
        {
          text: "go to grocey store",
          finish: true,
        },
        {
          text: "run 5 kilometer",
          finish: true,
        },
        {
          text: "load the dishwasher",
          finish: true,
        },
        {
          text: "Take out the trash",
          finish: true,
        },
      ];
      data.forEach((item, index) => {
        const listA = document.createElement("div");
        const check = document.createElement("input");
        check.type = "checkbox";
        listA.id = "oke" + index + -1;
        if (item.checked) {
          check.checked = true;
        }
        const labelItem = document.createElement("label");
      });
    </script>
